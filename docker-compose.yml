version: "3.8"

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.api
      target: build
    container_name: api
    depends_on:
      - postgres
    ports:
      - 4000:4000
    networks:
      rede_banco:
        ipv4_address: 172.16.2.2

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5433:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      rede_banco:
        ipv4_address: 172.16.2.3

  front:
    build:
      context: ./front-react
      target: build
      dockerfile: Dockerfile.front
    container_name: front
    depends_on:
      - api
    ports:
      - 5173:5173
    command: npm run dev
    networks:
      rede_front:
        ipv4_address: 172.16.1.3

networks:
  rede_front:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.1.0/24
  rede_banco:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.2.0/24

volumes:
  postgres-data: